<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>

<body>

    <div class="inputfields">
        <h1>Input book information</h1>
        <form>
            <div class="inputform">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Title">
            </div>

            <div class="inputform">
                <label for="author">Author</label>
                <input type="text" id="author" placeholder="Author">
            </div>
            <div class="inputform">
                <label for="pages">No. of pages</label>
                <input type="number" id="pages" placeholder="Pages">
            </div>
            <div class="inputform">
                <label for="read"><input type="radio" id="read" name="readit">Read</label>
                <label for="notread"><input type="radio" id="notread" name="readit">Not Read</label>
            </div>
            <div class="inputform">
                <button type="button" id="btn"> Add to Library</button>
            </div>
        </form>
    </div>
    <div class="library">
        <h1>Library</h1>

    </div>
    <script src="script.js"></script>
</body>

</html>
